<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .card {
        margin-bottom: 20px;
        margin-left: 0;
      }
      .hidden {
        display: none;
      }
    </style>

  <body>
    <!-- Navbar Section -->
    <header class="nav nav-section row">
      <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
          <a class="navbar-brand text-danger ms-2" href="#">
            <h3 class="fw-bold ms-4">
              Suits<span class="text-danger">.</span>
            </h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">Collection</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">Sales</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-dark">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="px-4">
          <input
            class="form-control rounded-pill bg-transparent justify-content-end"
            type="text"
            id="searchBar"
            placeholder="Search..."
          />
        </div>
      </nav>
    </header>

    <section
      class="row mt-2 text-center d-flex justify-content-center"
      id="searchResults"
    >
      <!-- Content inside searchResults will be dynamically populated by JavaScript -->
    </section>

    <section class="container-fluid carousel-section" id="carouselExample">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/i2.jpg" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="images/i2.jpg" class="d-block w-100" alt="Slide 2" />
          </div>
          <div class="carousel-item">
            <img src="images/i3.jpg" class="d-block w-100" alt="Slide 3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section
      class="row mt-5 text-center d-flex justify-content-center"
      id="portfolioSection"
    >
      <h1 class="fw-bold text text-danger"></h1>
      <!-- Portfolio content will be populated by JavaScript -->
    </section>

    <!-- Content Section 1 -->
    <section
      class="container-fluid row mt-5 justify-content-center shadow-sm p-2 mb-5 bg-body-tertiary rounded"
      id="content1"
    >
      <!-- Content 1 content will be populated by JavaScript -->
    </section>

    <!-- Content Section 2 -->
    <section
      class="container-fluid row mt-5 justify-content-center shadow-sm mb-5 bg-body-tertiary rounded"
      id="content2"
    >
      <!-- Content 2 content will be populated by JavaScript -->

    <section
      class="row text-center d-flex justify-content-center"

      <h1 class="fw-bold text text-danger">Offers</h1>
      <!-- Portfolio content will be populated by JavaScript -->
